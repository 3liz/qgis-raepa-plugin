name: ðŸŽ³ Tests

on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:

jobs:
  unittests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .docker

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Launching docker-compose
        run: ./start.sh with-qgis

      - name: Running tests
        run: ./exec.sh

  migration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .docker

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Launching docker-compose
        run: ./start.sh

      - name: Running tests
        run: ./install_migrate_generate.sh

  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64

      - name: Checkout
        uses: actions/checkout@master

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python requirements
        run: pip install -r requirements/dev.txt

      - name: Run flake8
        run: flake8 --statistics --show-source

  packaging:
    needs: [flake8, unittests, migration]
    runs-on: ubuntu-latest
    if: github.repository_owner == '3liz' && contains(github.ref, 'refs/tags/')

    steps:

    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/packaging.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python requirements
      run: pip install -r requirements/packaging.txt

    - name : Get current changelog
      run: qgis-plugin-ci changelog ${{ env.RELEASE_VERSION }} >> release.md

    - name: Create release on GitHub
      uses: ncipollo/release-action@v1.8.10
      with:
        bodyFile: release.md
        token: ${{ secrets.BOT_HUB_TOKEN }}

    - name: Package the plugin and deploy it in the release
      run: >-
        qgis-plugin-ci
        release ${{ env.RELEASE_VERSION }}
        --github-token ${{ secrets.BOT_HUB_TOKEN }}
        --create-plugin-repo

    - name: Tweet
      uses: mugi111/tweet-trigger-release@v1.2
      with:
        consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }}
        consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        access_token_key: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
        access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        tweet_body: "Nouvelle version de l'extension #RAEPA ${{ env.RELEASE_VERSION }} ðŸš° pour #QGIS, gÃ©ostandard RÃ©seaux dâ€™adduction dâ€™eau potable et dâ€™assainissement https://github.com/3liz/qgis-raepa-plugin/releases"

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.BOT_HUB_TOKEN }}
        repository: 3liz/3liz.github.io
        event-type: merge-plugins
        client-payload: '{"name": "raepa", "version": "${{ env.RELEASE_VERSION }}", "url": "https://github.com/3liz/qgis-raepa-plugin/releases/latest/download/plugins.xml"}'
